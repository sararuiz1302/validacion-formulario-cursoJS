<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validación de Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="registroForm">
            <h2 class="titulo-formulario">Formulario de Registro</h2>

            <form id="Formulario" novalidate>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
                <div class="error" id="errorNombre"></div>
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
                <div class="error" id="errorApellido"></div>
                <br>
                <label for="documento">Documento: </label>
                <input type="text" id="documento" name="documento" minlength="3" required autocomplete="off">
                <div class="error" id="errorDocumento"></div>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" minlength="3" required autocomplete="off">
                <div class="error" id="errorEmail"></div>
                <br>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" required>
                <div class="error" id="errorEdad"></div>
                <br>
                <label for="actividad">Actividad: </label>
                <select name="actividad" id="actividad" required>
                    <option value>Seleccione...</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Programacion">Programacion</option>
                    <option value="Inteligencia Artificial">Inteligencia
                        Artificial</option>
                    <option value="Automatizacion">Automatizacion</option>
                    <option value="Sistemas">Sistemas</option>
                    <option value="Educación">Educación</option>
                </select>

                <div class="error" id="errorActividad"></div>
                <br>
                <label for="nivelEstudio">Nivel de estudio:</label>
                <select name="nivelEstudio" id="nivelEstudio" required>
                    <option value>Seleccione...</option>
                    <option value="Secundario">Secundario</option>
                    <option value="Terciario">Terciario</option>
                    <option value="Universitario">Universitario</option>
                    <option value="Universitario Incompleto">Universitario
                        Incompleto</option>
                    <option value="Posgrado">Posgrado</option>
                </select>

                <div class="error" id="errorNivelEstudio"></div>

                <label class="inline">
                    <input type="checkbox" name="aceptoTerminos"
                        id="aceptoTerminos" required>
                    Acepto Términos y Condiciones

                </label>
                <div class="error" id="errorDeAceptoTerminos"></div>
                <br>

                <label class="inline">Publicidad</label>
                <input type="checkbox" name="publicidad" id="publicidad"
                    value="ofertas">
                <label class="inline" for="publicidad">Ofertas</label>
                <input type="checkbox" name="publicidad" id="novedades"
                    value="novedades">
                <label class="inline" for="novedades">Novedades</label>
                <div class="error" id="errorPublicidad"></div>
                <br>

                <input type="submit" value="Registrate">

            </form>

        </div>

        <script src="Forms_JS.js"></script>
    </body>
</html>
